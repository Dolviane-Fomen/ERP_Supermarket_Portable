# Configuration Nginx pour ERP Supermarket
# À placer dans /etc/nginx/sites-available/erp
# Puis créer un lien symbolique: sudo ln -s /etc/nginx/sites-available/erp /etc/nginx/sites-enabled/

# Redirection HTTP vers HTTPS (décommentez après configuration SSL)
# server {
#     listen 80;
#     server_name votre-domaine.com www.votre-domaine.com;
#     return 301 https://$server_name$request_uri;
# }

# Configuration principale
server {
    listen 80;
    # Décommentez après configuration SSL:
    # listen 443 ssl http2;
    server_name votre-domaine.com www.votre-domaine.com;

    # Certificats SSL (décommentez après configuration Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/votre-domaine.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/votre-domaine.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Taille maximale des uploads
    client_max_body_size 10M;

    # Fichiers statiques
    location /static/ {
        alias /home/erpuser/erp_project/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Fichiers médias (si vous avez des uploads)
    location /media/ {
        alias /home/erpuser/erp_project/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy vers Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Sécurité: masquer la version de Nginx
    server_tokens off;

    # Logs
    access_log /var/log/nginx/erp_access.log;
    error_log /var/log/nginx/erp_error.log;
}



