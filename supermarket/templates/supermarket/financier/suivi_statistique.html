{% extends 'supermarket/financier/dashboard_financier.html' %}

{% block content %}
<div class="content">
    <h2><i class="fas fa-chart-bar" style="color: #f5576c; margin-right: 10px;"></i>Suivi Statistique - Toutes Agences</h2>
    
    <style>
        .filter-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .filter-card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 700;
        }
        .filter-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .form-group input {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }
        .btn-generate {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        .btn-export {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            margin-left: 10px;
        }
        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        .results-container {
            display: none;
        }
        .results-container.active {
            display: block;
        }
        .agence-section {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .agence-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .agence-header h3 {
            margin: 0;
            font-size: 1.4em;
        }
        .jour-section {
            margin-bottom: 25px;
            border-left: 4px solid #f5576c;
            padding-left: 15px;
        }
        .jour-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .marge-category {
            margin-bottom: 20px;
        }
        .category-header {
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .category-header.bonne {
            background: #C6EFCE;
            color: #006100;
        }
        .category-header.mediocre {
            background: #FFEB9C;
            color: #9C6500;
        }
        .category-header.faible {
            background: #FFC7CE;
            color: #9C0006;
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .stats-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #dee2e6;
        }
        .stats-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            color: #5a6c7d;
        }
        .stats-table tr:hover {
            background: #f8f9fa;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #5a6c7d;
        }
        .loading i {
            font-size: 3em;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    
    <div class="filter-card">
        <h3><i class="fas fa-filter" style="color: #f5576c;"></i> Sélection de la Période</h3>
        <form id="formStats" class="filter-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="date_debut">Date de début</label>
                <input type="date" id="date_debut" name="date_debut" required>
            </div>
            <div class="form-group">
                <label for="date_fin">Date de fin</label>
                <input type="date" id="date_fin" name="date_fin" required>
            </div>
            <div>
                <button type="submit" class="btn-generate">
                    <i class="fas fa-chart-line"></i> Générer Statistique
                </button>
                <button type="button" id="btnExport" class="btn-export" style="display: none;">
                    <i class="fas fa-file-excel"></i> Exporter Excel
                </button>
            </div>
        </form>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        <i class="fas fa-spinner"></i>
        <p>Génération des statistiques en cours...</p>
    </div>
    
    <div id="alertContainer"></div>
    
    <div id="resultsContainer" class="results-container"></div>
</div>

<script>
document.getElementById('formStats').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const dateDebut = document.getElementById('date_debut').value;
    const dateFin = document.getElementById('date_fin').value;
    
    if (!dateDebut || !dateFin) {
        showAlert('Veuillez sélectionner les dates', 'error');
        return;
    }
    
    if (new Date(dateDebut) > new Date(dateFin)) {
        showAlert('La date de début doit être antérieure à la date de fin', 'error');
        return;
    }
    
    document.getElementById('loading').style.display = 'block';
    document.getElementById('resultsContainer').classList.remove('active');
    document.getElementById('btnExport').style.display = 'none';
    
    const formData = new FormData();
    formData.append('date_debut', dateDebut);
    formData.append('date_fin', dateFin);
    formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
    
    fetch('{% url "generer_suivi_statistique" %}', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('loading').style.display = 'none';
        
        if (data.success) {
            displayResults(data.statistiques, data.date_debut, data.date_fin);
            document.getElementById('btnExport').style.display = 'inline-block';
            showAlert('Statistiques générées avec succès', 'success');
        } else {
            showAlert('Erreur: ' + data.error, 'error');
        }
    })
    .catch(error => {
        document.getElementById('loading').style.display = 'none';
        showAlert('Erreur lors de la génération', 'error');
        console.error(error);
    });
});

function displayResults(statistiques, dateDebut, dateFin) {
    console.log("Données reçues :", statistiques); 

    const container = document.getElementById('resultsContainer');
    container.innerHTML = ''; 
    
    // 1. Vérification vide
    if (!statistiques || Object.keys(statistiques).length === 0) {
        container.innerHTML = `
            <div class="alert alert-warning text-center p-5">
                <i class="fas fa-search mb-3" style="font-size: 2em;"></i><br>
                <strong>Aucune vente trouvée sur la période.</strong>
            </div>`;
        return;
    }
    
    let html = '';
    
    // 2. Configuration des catégories (Ordre et Couleurs)
    const orderKeys = [
    { key: 'bonne', label: 'Bonne Marge', headerClass: 'bg-success text-white', icon: 'fa-check-circle' },
        
    // 2. Mauvaise (Orange/Jaune)
    { key: 'mauvaise', label: 'Mauvaise Marge', headerClass: 'bg-warning text-dark', icon: 'fa-exclamation-circle' },
    
    // 3. Très Mauvaise (Rouge)
    { key: 'tres_mauvaise', label: 'Très Mauvaise Marge', headerClass: 'bg-danger text-white', icon: 'fa-times-circle' }
    ];
    
    // 3. Boucle AGENCES
    for (const [agenceId, agenceData] of Object.entries(statistiques)) {
        
        html += `<div class="card mb-5 shadow-lg" style="border: none;">
            <div class="card-header py-3 bg-primary text-white">
                <h4 class="m-0 font-weight-bold"><i class="fas fa-store mr-2"></i> ${agenceData.nom_agence}</h4>
            </div>
            <div class="card-body bg-light">`;
        
        const jours = Object.entries(agenceData.stats_journalieres).sort().reverse();

        // 4. Boucle JOURS
        for (const [date, cats] of jours) {
            html += `<div class="card mb-4 border-0 shadow-sm">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-2">
                    <h5 class="font-weight-bold text-gray-800 border-left-primary pl-3" style="border-left: 5px solid #4e73df;">
                        <i class="far fa-calendar-alt mr-2"></i> ${date}
                    </h5>
                </div>
                <div class="card-body pt-0">`;
            
            let dataFoundForDay = false;

            // 5. Boucle CATÉGORIES (Le coeur du changement)
            for (const config of orderKeys) {
                const catData = cats[config.key];
                
                if (!catData || !catData.articles || catData.articles.length === 0) continue;
                
                dataFoundForDay = true;
                
                // --- RENDU DU TABLEAU STYLE "STATISTIQUE DE VENTE" ---
                html += `
                <div class="mt-4">
                    <div class="p-2 pl-3 rounded-top d-flex align-items-center ${config.headerClass}">
                        <i class="fas ${config.icon} mr-2"></i> 
                        <span class="font-weight-bold">${config.label}</span>
                        <span class="badge badge-light ml-auto text-dark mr-2">${catData.articles.length} art.</span>
                    </div>
                    
                    <div class="table-responsive shadow-sm" style="border: 1px solid #e3e6f0; border-top: none;">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th style="width: 15%;">Référence</th>
                                    <th style="width: 35%;">Désignation</th>
                                    <th class="text-right" style="width: 10%;">Qté</th>
                                    <th class="text-right" style="width: 15%;">C.A. (FCFA)</th>
                                    <th class="text-right" style="width: 15%;">Marge (FCFA)</th>
                                    <th class="text-center" style="width: 10%;">% Marge</th>
                                </tr>
                            </thead>
                            <tbody>`;

                // 6. Boucle ARTICLES
                for (const art of catData.articles) {
                    // Formatage des nombres
                    const ca = parseFloat(art.chiffre_affaires).toLocaleString('fr-FR');
                    const marge = parseFloat(art.marge).toLocaleString('fr-FR');
                    const pct = parseFloat(art.pourcentage_marge).toFixed(2);
                    
                    // Couleur dynamique pour le %
                    let pctClass = 'text-success';
                    if (config.key === 'mauvaise') pctClass = 'text-danger font-weight-bold';
                    if (config.key === 'bonne') pctClass = 'text-warning font-weight-bold';

                    // Info-bulle pour config par défaut
                    const defaultIcon = art.is_default 
                        ? `<i class="fas fa-info-circle text-muted ml-1" data-toggle="tooltip" title="Config par défaut"></i>` 
                        : '';

                    html += `<tr>
                        <td class="align-middle font-weight-bold text-gray-600">${art.reference}</td>
                        <td class="align-middle">${art.designation} ${defaultIcon}</td>
                        <td class="align-middle text-right">${art.quantite}</td>
                        <td class="align-middle text-right">${ca}</td>
                        <td class="align-middle text-right font-weight-bold" style="color: ${art.marge < 0 ? 'red' : '#5a5c69'}">${marge}</td>
                        <td class="align-middle text-center">
                            <span class="${pctClass}">${pct}%</span>
                        </td>
                    </tr>`;
                }
                html += `</tbody></table></div></div>`;
            }
            
            if (!dataFoundForDay) {
                html += '<div class="alert alert-light text-center">Aucune vente pertinente ce jour-là.</div>';
            }
            
            html += `</div></div>`; // Fin Card Jour
        }
        html += `</div></div>`; // Fin Card Agence
    }
    
    container.innerHTML = html;
    container.style.display = 'block'; 
    
    // Activer les tooltips Bootstrap (optionnel)
    if(typeof $ !== 'undefined' && $.fn.tooltip) {
        $('[data-toggle="tooltip"]').tooltip();
    }
}



document.getElementById('btnExport').addEventListener('click', function() {
    window.location.href = '{% url "export_suivi_statistique_excel" %}';
});

function showAlert(message, type) {
    const container = document.getElementById('alertContainer');
    container.innerHTML = `<div class="alert alert-${type}">
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i> ${message}
    </div>`;
    setTimeout(() => {
        container.innerHTML = '';
    }, 5000);
}

// Définir les dates par défaut (30 derniers jours)
const today = new Date();
const lastMonth = new Date();
lastMonth.setDate(today.getDate() - 30);

document.getElementById('date_fin').value = today.toISOString().split('T')[0];
document.getElementById('date_debut').value = lastMonth.toISOString().split('T')[0];
</script>
{% endblock %}
