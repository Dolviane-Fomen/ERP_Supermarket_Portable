{% extends 'supermarket/financier/dashboard_financier.html' %}

{% block content %}
<div class="content">
    <h2><i class="fas fa-chart-bar" style="color: #f5576c; margin-right: 10px;"></i>Suivi Statistique - Toutes Agences</h2>
    
    <style>
        .filter-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .filter-card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 700;
        }
        .filter-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .form-group input {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }
        .btn-generate {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        .btn-export {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            margin-left: 10px;
        }
        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        .results-container {
            display: none;
        }
        .results-container.active {
            display: block;
        }
        .agence-section {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .agence-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .agence-header h3 {
            margin: 0;
            font-size: 1.4em;
        }
        .jour-section {
            margin-bottom: 25px;
            border-left: 4px solid #f5576c;
            padding-left: 15px;
        }
        .jour-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .marge-category {
            margin-bottom: 20px;
        }
        .category-header {
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .category-header.bonne {
            background: #C6EFCE;
            color: #006100;
        }
        .category-header.mediocre {
            background: #FFEB9C;
            color: #9C6500;
        }
        .category-header.faible {
            background: #FFC7CE;
            color: #9C0006;
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .stats-table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #dee2e6;
        }
        .stats-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            color: #5a6c7d;
        }
        .stats-table tr:hover {
            background: #f8f9fa;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #5a6c7d;
        }
        .loading i {
            font-size: 3em;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    
    <div class="filter-card">
        <h3><i class="fas fa-filter" style="color: #f5576c;"></i> Sélection de la Période</h3>
        <form id="formStats" class="filter-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="date_debut">Date de début</label>
                <input type="date" id="date_debut" name="date_debut" required>
            </div>
            <div class="form-group">
                <label for="date_fin">Date de fin</label>
                <input type="date" id="date_fin" name="date_fin" required>
            </div>
            <div>
                <button type="submit" class="btn-generate">
                    <i class="fas fa-chart-line"></i> Générer Statistique
                </button>
                <button type="button" id="btnExport" class="btn-export" style="display: none;">
                    <i class="fas fa-file-excel"></i> Exporter Excel
                </button>
            </div>
        </form>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
        <i class="fas fa-spinner"></i>
        <p>Génération des statistiques en cours...</p>
    </div>
    
    <div id="alertContainer"></div>
    
    <div id="resultsContainer" class="results-container"></div>
</div>

<script>
document.getElementById('formStats').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const dateDebut = document.getElementById('date_debut').value;
    const dateFin = document.getElementById('date_fin').value;
    
    if (!dateDebut || !dateFin) {
        showAlert('Veuillez sélectionner les dates', 'error');
        return;
    }
    
    if (new Date(dateDebut) > new Date(dateFin)) {
        showAlert('La date de début doit être antérieure à la date de fin', 'error');
        return;
    }
    
    document.getElementById('loading').style.display = 'block';
    document.getElementById('resultsContainer').classList.remove('active');
    document.getElementById('btnExport').style.display = 'none';
    
    const formData = new FormData();
    formData.append('date_debut', dateDebut);
    formData.append('date_fin', dateFin);
    formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
    
    fetch('{% url "generer_suivi_statistique" %}', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('loading').style.display = 'none';
        
        if (data.success) {
            displayResults(data.statistiques, data.date_debut, data.date_fin);
            document.getElementById('btnExport').style.display = 'inline-block';
            showAlert('Statistiques générées avec succès', 'success');
        } else {
            showAlert('Erreur: ' + data.error, 'error');
        }
    })
    .catch(error => {
        document.getElementById('loading').style.display = 'none';
        showAlert('Erreur lors de la génération', 'error');
        console.error(error);
    });
});

function displayResults(statistiques, dateDebut, dateFin) {
    console.log("Données reçues du serveur :", statistiques); // Pour le débogage (F12)

    const container = document.getElementById('resultsContainer');
    container.innerHTML = ''; // On vide l'ancien contenu
    
    // 1. Vérifier si on a vraiment des données
    if (!statistiques || Object.keys(statistiques).length === 0) {
        console.log("Aucune statistique trouvée (objet vide)");
        container.innerHTML = `
            <div class="alert alert-warning text-center p-4">
                <i class="fas fa-search mb-2" style="font-size: 2em;"></i><br>
                <strong>Aucune vente trouvée pour cette période.</strong><br>
                Vérifiez que vous avez bien des factures enregistrées entre le ${dateDebut} et le ${dateFin}.
            </div>`;
        return;
    }
    
    let html = '';
    
    // 2. Définir l'ordre et les couleurs (Doit correspondre EXACTEMENT aux clés Python)
    const orderKeys = [
        { key: 'tres_bonne', label: 'Très Bonne Marge', color: '#d4edda', badge: 'badge-success' },
        { key: 'bonne', label: 'Bonne Marge', color: '#fff3cd', badge: 'badge-warning' },
        { key: 'mauvaise', label: 'Mauvaise Marge', color: '#f8d7da', badge: 'badge-danger' },
        { key: 'non_configure', label: 'Non Configuré', color: '#e2e3e5', badge: 'badge-secondary' }
    ];
    
    // 3. Boucle sur les Agences
    for (const [agenceId, agenceData] of Object.entries(statistiques)) {
        console.log("Traitement agence :", agenceData.nom_agence);
        
        html += `<div class="card mb-4 shadow-sm" style="border: none;">
            <div class="card-header py-3" style="background-color: #4e73df; color: white;">
                <h5 class="m-0 font-weight-bold"><i class="fas fa-store mr-2"></i> ${agenceData.nom_agence}</h5>
            </div>
            <div class="card-body p-0">`;
        
        // Trier les dates (plus récent en haut)
        const jours = Object.entries(agenceData.stats_journalieres).sort().reverse();
        
        if (jours.length === 0) {
            html += '<div class="p-3 text-muted">Aucune activité pour cette agence.</div>';
        }

        // 4. Boucle sur les Jours
        for (const [date, cats] of jours) {
            html += `<div class="border-bottom p-3" style="background-color: #f8f9fc;">
                <h6 class="font-weight-bold text-gray-800 mb-3" style="border-left: 4px solid #4e73df; padding-left: 10px;">
                    <i class="far fa-calendar-alt"></i> ${date}
                </h6>`;
            
            let articlesTrouvesCeJour = 0;

            // 5. Boucle sur les Catégories (C'est ici qu'on trie)
            for (const config of orderKeys) {
                const catData = cats[config.key];
                
                // Si la catégorie n'existe pas ou n'a pas d'articles, on passe
                if (!catData || !catData.articles || catData.articles.length === 0) continue;
                
                articlesTrouvesCeJour++;
                
                // Style spécifique pour "Non configuré"
                const isNonConfig = (config.key === 'non_configure');
                const borderStyle = isNonConfig ? '2px dashed #858796' : '1px solid rgba(0,0,0,0.1)';
                
                html += `<div class="mb-3 rounded overflow-hidden" style="background-color: ${config.color}; border: ${borderStyle};">
                    <div class="px-3 py-2 d-flex justify-content-between align-items-center" style="border-bottom: 1px solid rgba(0,0,0,0.05);">
                        <strong style="color: #5a5c69;">
                            <span class="badge ${config.badge} mr-2">${catData.articles.length}</span> ${config.label}
                        </strong>
                        ${isNonConfig ? '<small class="text-danger font-weight-bold"><i class="fas fa-exclamation-triangle"></i> Configuration requise</small>' : ''}
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-sm table-hover mb-0" style="background: white;">
                            <thead class="text-uppercase text-xs font-weight-bold text-gray-600" style="background-color: rgba(255,255,255,0.5);">
                                <tr>
                                    <th class="pl-3">Article</th>
                                    <th class="text-right">Qté</th>
                                    <th class="text-right">CA (FCFA)</th>
                                    <th class="text-right">Marge (FCFA)</th>
                                    <th class="text-right pr-3">% Marge</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-800">`;

                // 6. Boucle sur les Articles (IMPORTATION DES ARTICLES)
                for (const art of catData.articles) {
                    // Sécurité anti-crash pour les chiffres
                    const ca = parseFloat(art.chiffre_affaires || 0).toLocaleString('fr-FR');
                    const marge = parseFloat(art.marge || 0).toLocaleString('fr-FR');
                    const pct = parseFloat(art.pourcentage_marge || 0).toFixed(2);
                    const colorMarge = art.marge < 0 ? '#e74a3b' : '#1cc88a'; // Rouge si négatif, Vert si positif

                    html += `<tr>
                        <td class="pl-3 py-2">
                            <div class="font-weight-bold">${art.designation}</div>
                            <div class="small text-muted">${art.reference}</div>
                        </td>
                        <td class="text-right align-middle">${art.quantite}</td>
                        <td class="text-right align-middle">${ca}</td>
                        <td class="text-right align-middle" style="color: ${art.marge < 0 ? 'red' : ''}">${marge}</td>
                        <td class="text-right align-middle pr-3">
                            <div class="d-flex flex-column align-items-end">
                                <span class="font-weight-bold" style="color: ${colorMarge}">${pct}%</span>
                                ${isNonConfig ? `<a href="/financier/gerer-marges-personnalisees/" target="_blank" class="small text-primary text-decoration-none">
                                    <i class="fas fa-cog"></i> Configurer
                                </a>` : ''}
                            </div>
                        </td>
                    </tr>`;
                }
                html += `</tbody></table></div></div>`;
            }
            
            if (articlesTrouvesCeJour === 0) {
                html += '<div class="alert alert-light text-center small">Aucun article vendu ce jour-là ne correspond aux critères.</div>';
            }
            
            html += `</div>`; // Fin Date Block
        }
        html += `</div></div>`; // Fin Card Agence
    }
    
    container.innerHTML = html;
    // On s'assure que le conteneur est visible
    container.style.display = 'block'; 
    container.classList.add('fade-in');
}
document.getElementById('btnExport').addEventListener('click', function() {
    window.location.href = '{% url "export_suivi_statistique_excel" %}';
});

function showAlert(message, type) {
    const container = document.getElementById('alertContainer');
    container.innerHTML = `<div class="alert alert-${type}">
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i> ${message}
    </div>`;
    setTimeout(() => {
        container.innerHTML = '';
    }, 5000);
}

// Définir les dates par défaut (30 derniers jours)
const today = new Date();
const lastMonth = new Date();
lastMonth.setDate(today.getDate() - 30);

document.getElementById('date_fin').value = today.toISOString().split('T')[0];
document.getElementById('date_debut').value = lastMonth.toISOString().split('T')[0];
</script>
{% endblock %}
