{% extends 'supermarket/financier/dashboard_financier.html' %}

{% block content %}
<div class="content">
    <h2><i class="fas fa-wallet" style="color: #f5576c; margin-right: 10px;"></i>État Trésorerie - Toutes Agences</h2>
    
    <style>
        .filter-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .filter-card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 700;
        }
        .filter-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .form-group input {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }
        .btn-generate {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        .btn-export {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            margin-left: 10px;
        }
        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        .btn-export:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .results-container {
            display: none;
        }
        .results-container.active {
            display: block;
        }
        .agence-section {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .agence-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .agence-header h3 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 700;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .treso-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 5px solid;
            transition: transform 0.3s ease;
        }
        .treso-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .treso-card.banque { border-top-color: #0d47a1; }
        .treso-card.caisse { border-top-color: #2ecc71; }
        .treso-card.om { border-top-color: #e67e22; }
        .treso-card.momo { border-top-color: #f1c40f; }
        .treso-card.sav { border-top-color: #8e44ad; }
        .treso-card.ca { border-top-color: #3498db; }
        .treso-card.total { 
            border-top-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: 1 / -1;
        }
        .treso-card h4 {
            margin: 0 0 10px 0;
            font-size: 0.9em;
            font-weight: 600;
            color: #2c3e50;
        }
        .treso-card.total h4 {
            color: white;
        }
        .treso-card .label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        .treso-card.total .label {
            color: rgba(255,255,255,0.9);
        }
        .treso-card .value {
            font-size: 1.5em;
            font-weight: 700;
            color: #2c3e50;
        }
        .treso-card.total .value {
            font-size: 2em;
            color: white;
        }
        .treso-card.banque .value { color: #0d47a1; }
        .treso-card.caisse .value { color: #2ecc71; }
        .treso-card.om .value { color: #e67e22; }
        .treso-card.momo .value { color: #f1c40f; }
        .treso-card.sav .value { color: #8e44ad; }
        .treso-card.ca .value { color: #3498db; }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }
        .total-global-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-top: 30px;
        }
        .total-global-section h3 {
            margin: 0 0 20px 0;
            font-size: 1.5em;
        }
        .total-global-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .total-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
        }
        .total-item .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        .total-item .value {
            font-size: 1.3em;
            font-weight: 700;
        }
    </style>
    
    <!-- Formulaire de filtrage -->
    <div class="filter-card">
        <h3><i class="fas fa-filter"></i> Filtrer par période</h3>
        <form id="filterForm" class="filter-form">
            {% csrf_token %}
            <div class="form-group">
                <label>Date de début</label>
                <input type="date" id="date_debut" name="date_debut" required>
            </div>
            <div class="form-group">
                <label>Date de fin</label>
                <input type="date" id="date_fin" name="date_fin" required>
            </div>
            <div>
                <button type="submit" class="btn-generate">
                    <i class="fas fa-chart-line"></i> Générer l'état
                </button>
                <button type="button" id="btnExport" class="btn-export" disabled>
                    <i class="fas fa-file-excel"></i> Export Excel
                </button>
            </div>
        </form>
    </div>
    
    <!-- Zone de chargement -->
    <div id="loading" class="loading" style="display: none;">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
        <p>Génération de l'état en cours...</p>
    </div>
    
    <!-- Zone d'erreur -->
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    
    <!-- Résultats -->
    <div id="resultsContainer" class="results-container">
        <!-- Les résultats seront injectés ici par JavaScript -->
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const filterForm = document.getElementById('filterForm');
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('errorMessage');
    const resultsContainer = document.getElementById('resultsContainer');
    const btnExport = document.getElementById('btnExport');
    
    // Définir les dates par défaut (30 derniers jours)
    const today = new Date();
    const dateFin = today.toISOString().split('T')[0];
    const dateDebut = new Date(today);
    dateDebut.setDate(dateDebut.getDate() - 30);
    const dateDebutStr = dateDebut.toISOString().split('T')[0];
    
    document.getElementById('date_debut').value = dateDebutStr;
    document.getElementById('date_fin').value = dateFin;
    
    filterForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const dateDebut = document.getElementById('date_debut').value;
        const dateFin = document.getElementById('date_fin').value;
        
        if (!dateDebut || !dateFin) {
            showError('Veuillez sélectionner les deux dates');
            return;
        }
        
        if (new Date(dateDebut) > new Date(dateFin)) {
            showError('La date de début doit être antérieure à la date de fin');
            return;
        }
        
        generateEtat(dateDebut, dateFin);
    });
    
    btnExport.addEventListener('click', function() {
        window.location.href = '{% url "export_etat_tresorerie_excel" %}';
    });
    
    function generateEtat(dateDebut, dateFin) {
        loading.style.display = 'block';
        errorMessage.style.display = 'none';
        resultsContainer.classList.remove('active');
        btnExport.disabled = true;
        
        const formData = new FormData();
        formData.append('date_debut', dateDebut);
        formData.append('date_fin', dateFin);
        formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
        
        fetch('{% url "generer_etat_tresorerie" %}', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            loading.style.display = 'none';
            
            if (data.success) {
                displayResults(data.data);
                btnExport.disabled = false;
            } else {
                showError(data.error || 'Erreur lors de la génération de l\'état');
            }
        })
        .catch(error => {
            loading.style.display = 'none';
            showError('Erreur de connexion: ' + error.message);
        });
    }
    
    function displayResults(data) {
        let html = '';
        
        // Afficher chaque agence
        for (const agenceId in data.tresorerie_par_agence) {
            const agence = data.tresorerie_par_agence[agenceId];
            
            html += `
                <div class="agence-section">
                    <div class="agence-header">
                        <h3><i class="fas fa-building"></i> ${agence.agence_nom}</h3>
                        <small>Dernière mise à jour: ${agence.date_derniere_maj}</small>
                    </div>
                    <div class="cards-grid">
                        <div class="treso-card ca">
                            <h4>Chiffre d'Affaire (Module Vente)</h4>
                            <div class="value">${formatNumber(agence.ca)}</div>
                        </div>
                        <div class="treso-card banque">
                            <h4>Banque</h4>
                            <div class="label">Solde Actuel</div>
                            <div class="value">${formatNumber(agence.banque)} FCFA</div>
                        </div>
                        <div class="treso-card caisse">
                            <h4>Caisse Espèces</h4>
                            <div class="label">Solde Actuel</div>
                            <div class="value">${formatNumber(agence.caisse)} FCFA</div>
                        </div>
                        <div class="treso-card om">
                            <h4>Orange Money</h4>
                            <div class="label">Solde Actuel</div>
                            <div class="value">${formatNumber(agence.om)} FCFA</div>
                        </div>
                        <div class="treso-card momo">
                            <h4>MTN Mobile Money</h4>
                            <div class="label">Solde Actuel</div>
                            <div class="value">${formatNumber(agence.momo)} FCFA</div>
                        </div>
                        <div class="treso-card sav">
                            <h4>SAV</h4>
                            <div class="label">Solde Actuel</div>
                            <div class="value">${formatNumber(agence.sav)} FCFA</div>
                        </div>
                        <div class="treso-card total">
                            <h4>Total Disponible</h4>
                            <div class="value">${formatNumber(agence.total_disponible)} FCFA</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Afficher le total global
        html += `
            <div class="total-global-section">
                <h3><i class="fas fa-chart-pie"></i> TOTAL GLOBAL - Toutes Agences</h3>
                <div class="total-global-grid">
                    <div class="total-item">
                        <div class="label">Chiffre d'Affaire</div>
                        <div class="value">${formatNumber(data.total_global.ca)} FCFA</div>
                    </div>
                    <div class="total-item">
                        <div class="label">Banque</div>
                        <div class="value">${formatNumber(data.total_global.banque)} FCFA</div>
                    </div>
                    <div class="total-item">
                        <div class="label">Caisse</div>
                        <div class="value">${formatNumber(data.total_global.caisse)} FCFA</div>
                    </div>
                    <div class="total-item">
                        <div class="label">Orange Money</div>
                        <div class="value">${formatNumber(data.total_global.om)} FCFA</div>
                    </div>
                    <div class="total-item">
                        <div class="label">MTN Money</div>
                        <div class="value">${formatNumber(data.total_global.momo)} FCFA</div>
                    </div>
                    <div class="total-item">
                        <div class="label">SAV</div>
                        <div class="value">${formatNumber(data.total_global.sav)} FCFA</div>
                    </div>
                    <div class="total-item">
                        <div class="label">Total Disponible</div>
                        <div class="value">${formatNumber(data.total_global.total_disponible)} FCFA</div>
                    </div>
                </div>
            </div>
        `;
        
        resultsContainer.innerHTML = html;
        resultsContainer.classList.add('active');
    }
    
    function formatNumber(num) {
        return new Intl.NumberFormat('fr-FR', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        }).format(num);
    }
    
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }
});
</script>
{% endblock %}
